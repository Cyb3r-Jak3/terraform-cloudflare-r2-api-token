    # terraform-cloudflare-r2-api-token

    Terraform module to create a Cloudflare API token that have bucket scope tokens.
    
    Example:
    ```hcl
    module "r2-api-token" {
      source  = "Cyb3r-Jak3/r2-api-token/cloudflare"
      version = "<version>"
      account_id = "<account>"
      buckets = ["bucket-1", "bucket-2"]
      write = false
    }
    ```
